name: Build
on:
  push:
    branches:
      - "main"
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Preinstall node
        uses: actions/setup-node@v3
        with:
          node-version: lts/gallium
          registry-url: 'https://npm.pkg.github.com/victor-reina' # This sets up .npmrc for the publish step

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
